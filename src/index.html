<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="box-border p-0 m-0">
    <div
      class="bg-yellow h-screen max-sm max-lg max-2xl flex justify-center items-center"
    >
      <div
        class="bg-white h-[23rem] w-[16rem] flex flex-col p-4 rounded-2xl border-r-8 border-b-8 border border-gray950"
      >
        <img
          src="../assets/images/illustration-article.svg"
          alt="Illustration"
          class="items-center rounded-lg"
        />

        <div class="mt-4 mb-4">
          <p
            class="bg-yellow px-2 py-1 w-[4rem] rounded-sm leading-[150%] font-semibold text-[15px]"
          >
            Learning
          </p>
          <p class="text-gray950 font-light text-[13px] leading-[150%] mt-1.5">
            Published 21 Dec 2023
          </p>
          <h4
            class="self-stretch mt-2 mb-2 font-bold hover:text-yellow focus:text-yellow"
          >
            HTML & CSS foundations
          </h4>
          <p class="self-stretch font-light text-gray500 text-[14px]">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <p class="inline-flex text-[16px] items-center font-bold">
          <img
            src="../assets/images/image-avatar.webp"
            alt="Image avatar"
            class="mr-2 w-8"
          />
          Greg Hooper
        </p>
      </div>
    </div>
  </body>
</html>
